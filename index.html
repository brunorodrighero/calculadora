<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculadora</title>
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <div class="titulo"></div>
    <div class="opcoes">
      <button id="tipo-calc-basica">Básica</button
      ><!--
        --><button id="tipo-calc-cientifica">Científica</button>
    </div>
    <div class="resultado">0</div>
    <div class="linha">
      <button id="ac">AC</button
      ><!--
        --><button id="positivo-negativo">+/-</button
      ><!--
        --><button id="porcentagem">%</button
      ><!--
        --><button id="divisao">÷</button>
    </div>
    <div class="linha">
      <button id="sete" class="numero">7</button
      ><!--
        --><button id="oito" class="numero">8</button
      ><!--
        --><button id="nove" class="numero">9</button
      ><!--
        --><button id="multiplicacao">x</button>
    </div>
    <div class="linha">
      <button id="quatro" class="numero">4</button
      ><!--
        --><button id="cinco" class="numero">5</button
      ><!--
        --><button id="seis" class="numero">6</button
      ><!--
        --><button id="subtracao">-</button>
    </div>
    <div class="linha">
      <button id="um" class="numero">1</button
      ><!--
        --><button id="dois" class="numero">2</button
      ><!--
        --><button id="tres" class="numero">3</button
      ><!--
        --><button id="adicao">+</button>
    </div>
    <div class="linha">
      <button id="zero">0</button
      ><!--
        --><button id="virgula">,</button
      ><!--
        --><button id="igual">=</button>
    </div>
  </body>
</html>
